name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]   # 你常用哪个就保留哪个
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'   # 或你的版本
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href "/emotion_game_demo/"
      - run: cp build/web/index.html build/web/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
